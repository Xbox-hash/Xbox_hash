{% extends "base.html" %}
{% load static %}
{% block contenido %}

<div class="page-title dark-background py-5 text-white">
  <div class="container d-lg-flex justify-content-between align-items-center">
    <h1 class="mb-2 mb-lg-0">Inicio de Sesión</h1>
    <nav class="breadcrumbs">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="{% url 'inicio' %}" class="text-white">Home</a></li>
        <li class="breadcrumb-item active text-white">Inicio de Sesión</li>
      </ol>
    </nav>
  </div>
</div>

<section id="starter-section" class="starter-section section py-5" style="background: #f5f5f5;">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            <h2 class="card-title mb-4 text-center">Inicio de Sesión</h2>
            <form method="POST">
              
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Ingresar</button>
              </div>
            </form>
  
            <div class="alert alert-info text-center">
              Ya estás logueado como <strong>{{ user.username }}</strong>.<br>
              <a href="{% url 'logout' %}" class="btn btn-outline-primary mt-2 rounded-pill">Cerrar sesión</a>
            </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock contenido %}
