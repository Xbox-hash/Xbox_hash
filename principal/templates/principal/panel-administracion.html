{%extends "base.html"%}
{%load static%}
{%block contenido%}
<!-- Page Title -->
<div class="page-title dark-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Panel de administacion</h1>
        <nav class="breadcrumbs">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li class="current">Panel de administacion</li>
            </ol>
        </nav>
    </div>
</div><!-- End Page Title -->

<!-- Starter Section Section -->
<section id="starter-section" class="starter-section section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Formulario de posteos</h2>
    </div><!-- End Section Title -->

    <div class="d-flex justify-content-center">
        <form action="" method="post" enctype="multipart/form-data" data-aos="fade-up" data-aos-delay="200"
            style="max-width: 600px; width: 100%;">
            {%csrf_token%}

            <div class="row gy-4">

                <div class="d-flex justify-content-center mb-4">
                    <a href="{% url 'listar_posteos' %}" class="btn btn-primary"
                        style="background-color: #007bff; color: white;">
                        Administrar posteos existentes
                    </a>
                </div>


                <div class="col-md-12">
                    <label for="titulo-field" class="pb-2">Titulo</label>
                    <input type="text" placeholder="Ingrese el titulo" id="titulo-field" name="titulo"
                        class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label for="descripcion-field" class="pb-2">Descripcion</label>
                    <textarea name="descripcion" id="descripcion-field" class="form-control" rows="5"
                        required></textarea>
                </div>

                <div class="col-md-12">
                    <label for="github-field" class="pb-2">URL del repositorio GitHub</label>
                    <input type="url" placeholder="https://github.com/usuario/repositorio" 
                           id="github-field" name="github_url"
                           class="form-control" value="{{ post.github_url|default:'' }}">
                    <small id="github-error" style="color: red; display: none;">La URL debe comenzar con https://github.com/</small>
                </div>
                

                <div class="col-md-12">
                    <label for="categoria-field" class="pb-2">Categoria</label>
                    <select name="categoria" id="categoria-field" class="form-control">
                        <option value="web">Web</option>
                        <option value="Backend">Backend</option>
                        <option value="java">Java</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label for="imagenes-field" class="pb-2">Subir im√°genes</label>
                    <input type="file" name="imagenes" id="imagenes-field" class="form-control" multiple>
                </div>

                <div class="col-md-12">
                    <label for="fecha-field" class="pb-2">Fecha</label>
                    <input type="date" name="fecha" id="fecha-field" class="form-control">
                </div>

                <div class="col-md-12 text-center">
                    <button type="submit">Postear</button>
                </div>
            </div>
        </form>
    </div>



    <div class="container" data-aos="fade-up">

    </div>

</section><!-- /Starter Section Section -->
{%endblock contenido%}
